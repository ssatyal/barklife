<div class="container row">
  <div class="col-sm-4 sign-in">
    <h2>sign up!</h2>
    <p><input data-ng-model="username" type="text" placeholder="Username"></p>
    <p><input data-ng-model="password" type="password" placeholder="Password"></p>
    <p><input data-ng-model="img_url" type="text" placeholder="Profile Image Link"></p>
    <p><button data-ng-click="signup()" type="button">Sign Up</button></p>
  </div>
  <div class="col-sm-8 giphy">
  </div>
</div>
