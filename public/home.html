<div class="row feed">
  <div class="col-md-4">
    <div data-ng-hide="currentUser">
      <h3>Login</h3>
        <p><input data-ng-model="username" type="text"  placeholder="Username"/></p>
        <p><input data-ng-model="password" type="password"  placeholder="Password" /></p>
        <p><button data-ng-click="signin()" type="button">Sign In</button></p>
        <p><a href="#/signup">Sign Up</a></p>
    </div>
    <div data-ng-show="currentUser">
      <div>
        <p>Hello, {{currentUser}}!</p>
        <p><a href data-ng-click="signout()">Sign Out</a>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="new-bark" data-ng-show="currentUser">
      <form>
        <input data-ng-model="newBark" type="text" class="form-control" placeholder="bark at something!">
        <button data-ng-click="submit()" class="btn" type="button">WOOF</input>
      </form>
    </div>
    <h4 data-ng-repeat="bark in barks | orderBy:'sortDate':true">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      {{bark.text}}<a href data-ng-click="removeBark(bark)" class="glyphicon glyphicon-remove pull-right"></a>
      <p><small>{{bark.username}} barked on {{bark.created_at | date:'MM/dd/yyyy @ h:mma'}}</small></p>
    </h4>
  </div>
</div>
